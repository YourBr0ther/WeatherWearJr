version: '3.8'

services:
  weather-wear-jr:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: weather-wear-jr-prod
    ports:
      - "80:3000"
    environment:
      - NODE_ENV=production
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - WEATHER_ZIP_CODE=${WEATHER_ZIP_CODE}
      - TEMPERATURE_UNIT=${TEMPERATURE_UNIT}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/weather"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"